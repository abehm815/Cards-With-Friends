stages:
  - mavenbuild
  - maventest
  - mavendeploy
  - androidbuild
  - androidtest

# ============================================
# MAVEN BUILD (Backend)
# ============================================
maven-build:
  image: maven:3.9.4-eclipse-temurin-17
  stage: mavenbuild
  tags:
    - springboot_tag
  script:
    - export JAVA_HOME=/usr/lib/jvm/java-17-openjdk
    - export PATH=$JAVA_HOME/bin:$PATH
    - java -version
    - mvn -version
    - cd Backend/project/project2
    - mvn clean package -DskipTests
  artifacts:
    paths:
      - Backend/project/project2/target/*.jar
  only:
    refs:
      - main
    changes:
      - Backend/**/*

# ============================================
# MAVEN TEST (Backend)
# ============================================
maven-test:
  image: maven:3.9.4-eclipse-temurin-17
  stage: maventest
  tags:
    - springboot_tag
  script:
    - export JAVA_HOME=/usr/lib/jvm/java-17-openjdk
    - export PATH=$JAVA_HOME/bin:$PATH
    - java -version
    - mvn -version
    - cd Backend/project/project2
    - mvn test
  only:
    refs:
      - main
    changes:
      - Backend/**/*

# ============================================
# AUTO DEPLOY (Backend)
# ============================================
auto-deploy:
  image: maven:3.9.4-eclipse-temurin-17
  stage: mavendeploy
  tags:
    - springboot_tag
  script:
    - export JAVA_HOME=/usr/lib/jvm/java-17-openjdk
    - export PATH=$JAVA_HOME/bin:$PATH
    - java -version
    - mvn -version
    - cd Backend/project/project2
    
    # Build clean jar
    - mvn clean package

    # Kill old server if running
    - pkill -f 'web-demo.jar' || true
    - sleep 2

    # Deploy jar
    - cp target/onetoone-1.0.0.jar ~/web-demo.jar

    # Restart server
    - nohup java -jar ~/web-demo.jar > ~/web-demo.log 2>&1 &
    - disown
  only:
    refs:
      - main
    changes:
      - Backend/**/*

# ============================================
# ANDROID BUILD
# ============================================
android-build:
  image: afirefly/android-ci:java17
  stage: androidbuild
  tags:
    - android_tag
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - chmod +x ./Frontend/CardsWithFriends/gradlew
  script:
    - cd Frontend/CardsWithFriends
    - ./gradlew build
  only:
    refs:
      - main
    changes:
      - Frontend/CardsWithFriends/**/*

# ============================================
# ANDROID TEST
# ============================================
android-test:
  image: afirefly/android-ci:java17
  stage: androidtest
  tags:
    - android_tag
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - chmod +x ./Frontend/CardsWithFriends/gradlew
  script:
    - cd Frontend/CardsWithFriends
    - ./gradlew test
  only:
    refs:
      - main
    changes:
      - Frontend/CardsWithFriends/**/*
